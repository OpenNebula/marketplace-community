description: |-
  NGINX is a high-performance web server, reverse proxy, and load balancer. This appliance provides NGINX Web Server
  running in a Docker container on Ubuntu 22.04 LTS with VNC access and 
  SSH key authentication.

  **NGINX Web Server features:**
  - High performance web server
  - Reverse proxy capabilities
  - Load balancing
  - SSL/TLS termination
  - Static content serving
  **This appliance provides:**
  - Ubuntu 22.04 LTS base operating system
  - Docker Engine CE pre-installed and configured
  - NGINX Web Server container (nginx:alpine) ready to run
  - VNC access for desktop environment
  - SSH key authentication from OpenNebula context  - Web interface on port 80
  - Configurable container parameters (ports, volumes, environment variables)

  **Access Methods:**
  - VNC: Direct access to desktop environment
  - SSH: Key-based authentication from OpenNebula  - Web: NGINX Web Server interface at http://VM_IP:80

short_description: NGINX Web Server with VNC access and SSH key auth
tags:
