    - CONTAINER_NAME: 'M|text|Container name|nginx-server|nginx-server'
    - CONTAINER_PORTS: 'M|text|Container ports (format: host:container)|80:80,443:443|80:80,443:443'
    - CONTAINER_ENV: 'O|text|Environment variables (format: VAR1=value1,VAR2=value2)||'
    - CONTAINER_VOLUMES: 'O|text|Volume mounts (format: /host/path:/container/path)|/etc/nginx/conf.d:/etc/nginx/conf.d,/var/www/html:/usr/share/nginx/html|'
