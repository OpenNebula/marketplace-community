description: |-
  Phoenix RTOS appliance running in Docker on Ubuntu 22.04 LTS.

  Phoenix RTOS is a scalable real-time operating system for IoT. This appliance provides
  an easy way to run and experiment with Phoenix RTOS using Docker containerization.

  This appliance provides:
  - Ubuntu 22.04 LTS base operating system
  - Docker Engine CE pre-installed and configured
  - Phoenix RTOS (pablodelarco/phoenix-rtos-one:latest) container ready to run
  - Configurable port mappings and volume mounts
  - Docker Compose support for complex deployments
  - Optional custom Docker registry authentication
  - Configurable Docker daemon settings
  - Docker Buildx plugin support
  - Customizable logging configuration

  The following configuration parameters are available:
  - ONEAPP_PHOENIXRTOS_PORTS: Port mappings for Phoenix RTOS (e.g., 8080:8080)
  - ONEAPP_PHOENIXRTOS_VOLUMES: Volume mappings for Phoenix RTOS
  - ONEAPP_PHOENIXRTOS_ENV_VARS: Environment variables for Phoenix RTOS container
  - ONEAPP_PHOENIXRTOS_COMMAND: Custom command to run in Phoenix RTOS container
  - ONEAPP_DOCKER_REGISTRY_URL: Custom Docker registry URL (optional)
  - ONEAPP_DOCKER_REGISTRY_USER: Docker registry username (optional)
  - ONEAPP_DOCKER_REGISTRY_PASSWORD: Docker registry password (optional)
  - ONEAPP_DOCKER_COMPOSE_VERSION: Docker Compose version to install
  - ONEAPP_DOCKER_DAEMON_CONFIG: Custom Docker daemon configuration (JSON)
  - ONEAPP_ENABLE_DOCKER_BUILDX: Enable Docker Buildx plugin (yes/no)
  - ONEAPP_DOCKER_LOG_DRIVER: Docker logging driver
  - ONEAPP_DOCKER_LOG_MAX_SIZE: Maximum size of log files
  - ONEAPP_DOCKER_LOG_MAX_FILE: Maximum number of log files

