---
:app:
  :name: custom-docker # name used to make the app with the makefile
  :type: service # there are service (complex apps) and distro (base apps)
  :os:
    :type: linux # linux, freebsd or windows
    :base: ubuntu2204 # distro where the app runs on
  :hypervisor: KVM
  :context: # which context params are used to control the app
    :prefixed: true # params are prefixed with ONEAPP_
    :params:
      :PHOENIXRTOS_PORTS: '8080:8080'
      :PHOENIXRTOS_VOLUMES: '/host/data:/app/data'
      :PHOENIXRTOS_ENV_VARS: 'ENV1=value1,ENV2=value2'
      :PHOENIXRTOS_COMMAND: '/bin/bash -c "custom command"'
      :DOCKER_REGISTRY_URL: 'https://registry.example.com'
      :DOCKER_REGISTRY_USER: 'username'
      :DOCKER_REGISTRY_PASSWORD: 'password123'
      :DOCKER_COMPOSE_VERSION: '2.24.0'
      :DOCKER_DAEMON_CONFIG: '{"log-driver": "json-file"}'
      :ENABLE_DOCKER_BUILDX: 'yes'
      :DOCKER_LOG_DRIVER: 'json-file'
      :DOCKER_LOG_MAX_SIZE: '10m'
      :DOCKER_LOG_MAX_FILE: '3'

:one:
  # reference template for running the virtual appliance.
  # Must be diskless, with ssh access and accessible by the frontend
  :template: # how the VM template is expected to be on OpenNebula
    NAME: base
    TEMPLATE:
      ARCH: x86_64
      CONTEXT:
        NETWORK: 'YES'
        SSH_PUBLIC_KEY: "$USER[SSH_PUBLIC_KEY]"
      CPU: '1'
      CPU_MODEL:
        MODEL: host-passthrough
      GRAPHICS:
        LISTEN: 0.0.0.0
        TYPE: vnc
      MEMORY: '2048'
      NIC:
        NETWORK: service
      NIC_DEFAULT:
        MODEL: virtio
  :datastore_name: default # target datastore to import the one-apps produced image
  :timeout: '90' # timeout for XMLRPC calls

:infra:
  :disk_format: qcow2 # one-apps built image disk format
  :apps_path: /opt/one-apps/export # directory where one-apps exports the appliances to
