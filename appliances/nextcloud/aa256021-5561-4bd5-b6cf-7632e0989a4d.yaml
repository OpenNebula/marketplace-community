description: |-
  Nextcloud All-in-One - A self-hosted productivity platform.

  This appliance provides Nextcloud AIO running in Docker on Ubuntu 22.04 LTS
  with nginx reverse proxy for secure localhost access via SSH tunnel.

  **Nextcloud Features:**
  - File sync and sharing
  - Collaborative editing (Office suite)
  - Calendar and contacts
  - Talk (video calls)
  - Email client
  - Notes and tasks

  **This appliance provides:**
  - Ubuntu 22.04 LTS base operating system
  - Docker Engine CE pre-installed and configured
  - Nextcloud AIO container (nextcloud/all-in-one:latest)
  - Nginx reverse proxy with self-signed SSL on port 9999
  - VNC access for desktop environment
  - SSH key authentication from OpenNebula context

  **Access Methods:**
  - SSH tunnel: ssh -L 9999:<VM_IP>:9999 -L 9080:<VM_IP>:8080 root@<FRONTEND>
  - AIO Admin: https://localhost:9080 (initial setup)
  - Nextcloud: https://localhost:9999 (after setup)

