---
name: n8n
version: 1.0.0-1
one-apps_version: 7.0.0-0
publisher: Pablo de la Rco
publisher_email: pablo@example.com
description: |-
  n8n is a workflow automation tool that allows you to connect different services and automate tasks. This appliance provides n8n
  running in a Docker container on Ubuntu 22.04 LTS with VNC access and 
  SSH key authentication.

  **n8n features:**
  - Workflow automation
  - Visual workflow editor
  - Self-hosted
  - Extensible with custom nodes
  - REST API
  - Webhook support
  **This appliance provides:**
  - Ubuntu 22.04 LTS base operating system
  - Docker Engine CE pre-installed and configured
  - n8n container (n8nio/n8n:latest) ready to run
  - VNC access for desktop environment
  - SSH key authentication from OpenNebula context  - Web interface on port 5678
  - Configurable container parameters (ports, volumes, environment variables)

  **Access Methods:**
  - VNC: Direct access to desktop environment
  - SSH: Key-based authentication from OpenNebula  - Web: n8n interface at http://VM_IP:5678

short_description: n8n with VNC access and SSH key auth
tags:
- n8n
- docker
- ubuntu
- container
- vnc
- ssh-key
format: qcow2
creation_time: 1759334415
os-id: Ubuntu
os-release: '22.04'
os-arch: x86_64
hypervisor: KVM
opennebula_version: 7.0
opennebula_template:
  context:
    network: 'YES'
    ssh_public_key: $USER[SSH_PUBLIC_KEY]
    set_hostname: $USER[SET_HOSTNAME]
  cpu: '2'
  disk:
    image: $FILE[IMAGE_ID]
    image_uname: $USER[IMAGE_UNAME]
  graphics:
    listen: 0.0.0.0
    type: vnc
  memory: '2048'
  name: n8n
  user_inputs:
    - CONTAINER_NAME: 'M|text|Container name|n8n-container|n8n-container'
    - CONTAINER_PORTS: 'M|text|Container ports (format: host:container)|5678:5678|5678:5678'
    - CONTAINER_ENV: 'O|text|Environment variables (format: VAR1=value1,VAR2=value2)|N8N_HOST=0.0.0.0,N8N_PORT=5678,N8N_PROTOCOL=http|'
    - CONTAINER_VOLUMES: 'O|text|Volume mounts (format: /host/path:/container/path)|/data:/home/node/.n8n|'
  inputs_order: CONTAINER_NAME,CONTAINER_PORTS,CONTAINER_ENV,CONTAINER_VOLUMES
logo: logos/n8n.png
