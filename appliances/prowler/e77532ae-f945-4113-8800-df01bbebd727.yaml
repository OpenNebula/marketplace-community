description: |-
  Prowler is the most widely used open-source cloud security platform that
  automates security assessments and compliance across any cloud environment.

  **Key Features:**
  - Multi-cloud support: AWS, Azure, Google Cloud, and Kubernetes
  - 500+ security checks and compliance controls
  - Real-time security monitoring and alerting
  - Compliance frameworks: CIS, NIST, PCI-DSS, HIPAA, GDPR, SOC2, and more
  - Web-based dashboard for managing scans and findings
  - REST API for automation and integration

  **This appliance provides:**
  - Ubuntu 24.04 LTS base operating system
  - Docker Engine with Compose plugin
  - Prowler API service (Django REST Framework)
  - Prowler UI (Next.js web dashboard)
  - Prowler MCP server (Model Context Protocol)
  - PostgreSQL 16 database
  - Neo4j graph database (for Attack Paths analysis)
  - Valkey cache (Redis-compatible)
  - Celery workers for background scanning
  - VNC and SSH access

  **Access Methods:**
  - VNC: Direct console access
  - SSH: Key-based and password authentication
  - Web: Prowler dashboard at http://VM_IP:3000
  - API: REST API at http://VM_IP:8080/api/v1

  **Documentation:**
  - [Prowler Documentation](https://docs.prowler.com/)
  - [Prowler GitHub](https://github.com/prowler-cloud/prowler)
  - [OpenNebula Appliance Guide](https://github.com/OpenNebula/marketplace-community/blob/master/appliances/prowler/README.md)

